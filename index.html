<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linktree</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://kit.fontawesome.com/6bee25835f.js" crossorigin="anonymous"></script>
  <link rel="icon" href="/images/profile.jpg" type="image/x-icon"/>
</head>
	
<body>
  <img src="/images/profile.jpg" alt="Profile Picture">

  <p id="userName">[Nama]</p>
  <p id="description">Lorem ipsumsbhdjdbrhfjjfrhrhhrhrjrhhr</p>
    
  <main>
    <a href="[link]" target="_blank">
      <i class="fab fa-x-twitter">&nbsp;</i> X Twitter
    </a>
    <a href="[link]" target="_blank">
      <i class="fab fa-instagram">&nbsp;</i> Instagram
    </a>
    <a href="[link]" target="_blank">
      <i class="fab fa-whatsapp">&nbsp;</i> Whatsapp
    </a>
    <a href="[link]" target="_blank">
      <i class="fab fa-youtube">&nbsp;</i> YouTube
    </a>
  </main>
  
</body>
</html>
